<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tempo Trails - Venues</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0C0C0C;
      color: white;
    }
    #map {
      height: 400px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #00FFE0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    .event-list {
      margin-top: 10px;
    }
    .event-list p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .nav {
      background: #111;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: #00FFE0;
      margin: 0 15px;
      text-decoration: none;
    }
    .reset-button {
      background: #00FFE0;
      border: none;
      padding: 6px 12px;
      margin: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="artists.html">Artists</a>
    <a href="events.html">Events</a>
    <a href="tickets.html">Tickets</a>
    <a href="groups.html">Community</a>
  </div>

  <h1 style="padding: 10px;">Venues</h1>
  <div id="map"></div>
  <button class="reset-button" onclick="resetMap()">Reset Map</button>
  <div class="container" id="venueContainer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const venueMap = L.map('map').setView([41.88, -87.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(venueMap);

    let markers = [];
    let defaultView;

    function resetMap() {
      venueMap.fitBounds(defaultView);
    }

    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    function addMarker(venue) {
      const marker = L.marker([venue.latitude, venue.longitude])
        .addTo(venueMap)
        .bindPopup(`<strong>${venue.name}</strong><br>${venue.address}`);
      markers.push({ name: venue.name, marker });
    }

    async function init() {
      const venues = await loadJSON("chicago_venues.json");
      const events = await loadJSON("events_data.json");
      const container = document.getElementById("venueContainer");

      venues.forEach(v => {
        // Image with fallback
        const imageUrl = v.image && v.image.startsWith("http")
          ? v.image
          : "https://via.placeholder.com/300x180?text=No+Image";

        // Add pin
        addMarker(v);

        // Match events
        const matchedEvents = events.filter(e => e.location === v.name);
        let eventsHTML = "";
        if (matchedEvents.length) {
          eventsHTML += `<div class="event-list"><strong>Upcoming Events:</strong>`;
          matchedEvents.forEach(e => {
            eventsHTML += `<p>${e.name} â€” ${e.date} ${e.time}</p>`;
          });
          eventsHTML += `</div>`;
        }

        // Build card
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${v.name}" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x180?text=No+Image';" />
          <h3>${v.name}</h3>
          <p>${v.address}</p>
          <a href="${v.website}" style="color:#00FFE0" target="_blank">Visit Website</a>
          ${eventsHTML}
        `;
        card.onclick = () => {
          const found = markers.find(m => m.name === v.name);
          if (found) {
            venueMap.setView(found.marker.getLatLng(), 15);
            found.marker.openPopup();
          }
        };

        container.appendChild(card);
      });

      defaultView = venueMap.getBounds();
    }

    init();
  </script>
</body>
</html>
