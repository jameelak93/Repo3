<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tempo Trails – Venues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0C0C0C;
      color: white;
    }
    h1 {
      text-align: center;
      color: #00FFE0;
      padding: 20px 0;
      border-bottom: 1px solid #00FFE0;
    }
    #map {
      height: 350px;
      width: 100%;
      border-bottom: 2px solid #00FFE0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .card {
      width: 280px;
      background-color: #1a1a1a;
      border: 1px solid #00FFE0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      margin: 0;
      color: #00FFE0;
    }
    .card-content p {
      font-size: 0.9em;
      margin: 6px 0;
    }
    a {
      color: #00FFE0;
    }
  </style>
</head>
<body>
  <h1>Tempo Trails – Venues</h1>
  <div id="map"></div>
  <div class="container" id="venuesContainer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const placeholder = 'https://via.placeholder.com/280x160.png?text=No+Image';
    const map = L.map('map').setView([41.88, -87.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    async function loadVenues() {
      const res = await fetch('chicago_venues.json');
      const data = await res.json();
      const container = document.getElementById('venuesContainer');

      data.forEach(venue => {
        const { name, address, website, latitude, longitude, image } = venue;
        const imgSrc = image?.trim() ? image : placeholder;

        // Create card
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${imgSrc}" onerror="this.src='${placeholder}'" />
          <div class="card-content">
            <h3>${name}</h3>
            <p>${address}</p>
            <a href="${website}" target="_blank">Visit Website</a>
          </div>
        `;
        container.appendChild(card);

        // Create marker
        const marker = L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup(`<b>${name}</b><br>${address}`);

        markers.push(marker);

        // Card click interaction
        card.addEventListener('click', () => {
          map.setView([latitude, longitude], 15, { animate: true });
          marker.openPopup();
        });
      });
    }

    loadVenues();
  </script>
</body>
</html>
