<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tempo Trails - Venues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0c0c0c;
      color: white;
    }
    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #00ffe0;
      margin-left: 15px;
      text-decoration: none;
    }
    h1 {
      color: #00ffe0;
      margin: 20px;
    }
    #map {
      height: 400px;
      margin: 0 20px 20px;
      border: 2px solid #00ffe0;
      border-radius: 12px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #00ffe0;
      border-radius: 10px;
      width: 280px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      color: #00ffe0;
      margin-top: 0;
    }
    .card-content a {
      color: #00ffe0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Tempo Trails</h2>
    <nav>
      <a href="index.html">Venues</a>
      <a href="events.html">Events</a>
      <a href="artists.html">Artists</a>
      <a href="trails.html">Trails</a>
      <a href="groups.html">Groups</a>
      <a href="tickets.html">Tickets</a>
    </nav>
  </header>

  <h1>Venues & Map</h1>
  <div id="map"></div>
  <div class="container" id="venuesContainer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    function createVenueCard(venue) {
      const placeholderImg = "https://via.placeholder.com/400x200?text=No+Image";
      const img = venue.image && venue.image.trim() !== "" ? venue.image : placeholderImg;

      return `
        <div class="card">
          <img src="${img}" alt="${venue.name}">
          <div class="card-content">
            <h3>${venue.name}</h3>
            <p>${venue.address || "Address not available"}</p>
            ${venue.website ? `<a href="${venue.website}" target="_blank">Visit Website</a>` : ""}
          </div>
        </div>
      `;
    }

    async function init() {
      const map = L.map("map").setView([41.8781, -87.6298], 11);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const venues = await loadJSON("chicago_venues.json");
      const container = document.getElementById("venuesContainer");

      venues.forEach((venue) => {
        const cardHTML = createVenueCard(venue);
        container.insertAdjacentHTML("beforeend", cardHTML);

        if (venue.lat && venue.lng) {
          const marker = L.marker([venue.lat, venue.lng]).addTo(map);
          marker.bindPopup(`<strong>${venue.name}</strong><br>${venue.address || ""}`);
        }
      });
    }

    init();
  </script>
</body>
</html>
